<div class="col-md-3">
    <div class="list-group mb-4" style="min-width:200px; max-width:220px;">
    <a href="{% url 'estadisticas' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'estadisticas' %}active{% endif %}">Estadísticas</a>
    <a href="{% url 'course_list_admin' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name in 'course_list_admin course_create course_update course_delete' %}active{% endif %}">Cursos</a>
    <a href="{% url 'category_list_admin' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name in 'category_list_admin category_create category_update category_delete' %}active{% endif %}">Categorías</a>
    <a href="{% url 'lesson_list' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name in 'lesson_list lesson_create lesson_update lesson_delete' %}active{% endif %}">Clases</a>
    <a href="{% url 'configurar_pagos' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'configurar_pagos' %}active{% endif %}">Pagos</a>
        <a href="{% url 'user_list' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'user_list' %}active{% endif %}"><i class="fas fa-users me-2"></i>Usuarios</a>
        <a href="{% url 'user_create' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'user_create' %}active{% endif %}"><i class="fas fa-user-plus me-2"></i>Agregar Usuario</a>
    </div>
    <div class="card border-0 shadow-sm mt-4" style="background: #fff; border-radius: 16px; width:100%; min-width:220px; max-width:260px; margin:0 auto;">
        <div class="card-body d-flex flex-column justify-content-center align-items-center p-3" style="padding: 18px 12px 16px 12px; width:100%;">
            <img src="{% if user.avatar %}{{ user.avatar.url }}{% else %}https://via.placeholder.com/80x80{% endif %}" class="rounded-circle mb-2" width="70" height="70" style="border:2px solid #e3e3e3; background:#fff; display:block; margin:0 auto;">
            <span class="fw-bold mb-1 text-center" style="font-size: 1.02rem; color: #222; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; width:100%; display:block;">{{ user.get_full_name }}</span>
            <span class="badge bg-primary mb-2 text-center" style="font-size:0.93rem; padding: 6px 16px; border-radius: 12px; display:block;">Instructor</span>
            <a href="{% url 'change_password' %}" class="btn btn-danger btn-sm w-100 text-center" style="border-radius: 8px; font-weight: 500; color: #fff; letter-spacing: 0.5px; box-shadow: 0 2px 8px rgba(220,53,69,0.08); white-space:nowrap; padding: 8px 0; font-size: 1rem; width:100%; margin: 0 auto;">Cambiar contraseña</a>

    </div>
