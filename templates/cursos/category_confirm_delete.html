{% extends 'base/base.html' %}
{% block title %}Eliminar Categoría{% endblock %}
{% block content %}
<div class="container py-4">
    <h2 class="mb-4">Eliminar Categoría</h2>
    <div class="alert alert-warning">
        ¿Estás seguro que deseas eliminar la categoría <strong>{{ category.name }}</strong>?
    </div>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'category_list_admin' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
