{% extends 'base/base.html' %}
{% block title %}Cambiar Contraseña{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h2 class="mb-4 text-center">Cambiar Contraseña</h2>
                    <form method="post" class="">
                        {% csrf_token %}
                        <div class="row g-3 mb-3 align-items-center">
                            <div class="col-md-4 text-md-end">
                                <label for="id_old_password" class="form-label mb-0">Contraseña antigua</label>
                            </div>
                            <div class="col-md-8">
                                <input type="password" name="old_password" id="id_old_password" class="form-control" required>
                            </div>
                        </div>
                        <div class="row g-3 mb-3 align-items-center">
                            <div class="col-md-4 text-md-end">
                                <label for="id_new_password1" class="form-label mb-0">Contraseña nueva</label>
                            </div>
                            <div class="col-md-8">
                                <input type="password" name="new_password1" id="id_new_password1" class="form-control" required>
                            </div>
                        </div>
                        <div class="row g-3 mb-3 align-items-center">
                            <div class="col-md-4 text-md-end">
                                <label for="id_new_password2" class="form-label mb-0">Confirmar contraseña nueva</label>
                            </div>
                            <div class="col-md-8">
                                <input type="password" name="new_password2" id="id_new_password2" class="form-control" required>
                            </div>
                        </div>
                        {% if form.new_password1.help_text %}
                        <div class="alert alert-info py-2 mb-3">
                            {{ form.new_password1.help_text|safe }}
                        </div>
                        {% endif %}
                        <div class="d-flex gap-2 mt-4">
                            <button type="submit" class="btn btn-primary flex-fill">Guardar nueva contraseña</button>
                            <a href="{% url 'profile' %}" class="btn btn-outline-secondary flex-fill">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
